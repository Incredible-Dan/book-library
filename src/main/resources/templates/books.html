<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:padding-top="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Book Library</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Book Library</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/books}">All Books</a>
            </li>
        </ul>
    </div>
</nav>
<br>
    <div class="container">
        <div class="row">
            <h1>List of Books</h1>
        </div>

        <div class = "row">
            <div class="col-lg-3">
                <a th:href="@{/books/new}" class="btn btn-primary btn-sm mb-3"> upload Book</a>
            </div>
        </div>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
<!--             align="center"-->
            <tr>
                <th>Book Title</th>
                <th>Book Author</th>
                <th >Book Description</th>
                <th>Publish Year</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
                <tr th:each = "book: ${books}">
                    <td th:text="${book.bookTitle}"></td>
                    <td th:text="${book.author}"></td>
                    <td th:text="${book.description}"></td>
                    <td th:text="${book.publishYear}"></td>
                    <td>
                        <a th:href="@{/books/edit/{id}(id=${book.id})}"
                         class="btn btn-primary">Update</a>

                        <a th:href="@{/books/{id}(id=${book.id})}"
                           class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>

        </table>

    </div>

</body>
</html>
